    <div class="alert alert-dismissible" style="background-color: #f8e6db; color: #9a7d0a; border: 1px solid #e6c8a1; padding: 20px; position: relative;">
      <button type="button" class="close" data-bs-dismiss="alert" aria-label="Close" style="color: #9a7d0a; font-size: 20px; position: absolute; top: 10px; right: 15px; border: none; background: none; outline: none;">&times;</button>
      <p>Пожалуйста пройдите авторизацию чтобы система определила вас. Если документ принадлежит вам, введения ПИН кода не требуется. <span style="color: blue;">Нажмите здесь для авторизации</span></p>

    <!-- PIN-код форма -->
    <div class="container mt-4">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <form>
            <div style="margin: 12px;" class="form-group text-left">
                <h4 style="font-size: 16px; font-weight: 500;">Введите ПИН-код для  просмотра документа </h4>
              <label for="pinInput" style="font-weight: bold; font-size: 16px;">PIN код</label>
              <input type="text" class="form-control text-left mt-2" id="pinInput" placeholder="____" maxlength="4" style="font-size: 20px; " required oninput="this.value = this.value.replace(/[^0-9]/g, '').slice(0, 4);">
              <br>
              <button style="width: 100%;height: 46px; margin-top: 15px; background-color: rgb(7, 181, 7); color: white;" type="submit" class="btn btn-primary btn-block mt-2" onclick="verifyPin()" style="font-size: 16px;">Открыть</button>

            </div>
            <h2 style="font-size: 12px; color: blue;" class="form-title">PIN-код  размешаетсья рядом с QR-кодом документа </h2>

          </form>
        </div>
     
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        display: flex;

    <div class="form-containerr">
      <div class="center-image">
        <img src="image.png" alt="PIN kod yuriqnoma">
      </div>
      
    </div>
      </div>
      
    </div>
    
</section>

<script>
    function verifyPin() {
        const pin = document.getElementById('pinInput').value;
        
        // PIN kodlar va tegishli fayllar
        const fileMap = {
            '5210': 'eshturdiyev5210.pdf',
            '2341': 'document.pdf',
            '3017': 'husan3017.pdf'
        };

        if (fileMap[pin]) {
            // Faylni yuklab olish
            const link = document.createElement('a');
            link.href = fileMap[pin];
            link.download = fileMap[pin].split('/').pop(); // Fayl nomini olish
            link.click();
        } else {
            // Xatolik xabarini chiqarish
            alert('Nepravilniy PIN kod!');
        }
    }
</script>
